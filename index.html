<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Blackjack</h1>
      <p id="message-el">Want to play a round?</p>
      <p id="dealer-cards-el">Dealer:</p>
      <p id="dealer-sum-el">Sum:</p>
      <p id="player-cards-el">Cards:</p>
      <p id="player-sum-el">Sum:</p>
      <div class="control-box">
        <button id="deal-btn" onclick="startGame()">DEAL</button>
        <button id="hit-btn" onclick="newCard()">HIT ME!</button>
        <button id="stand-btn" onclick="stand()">STAND</button>
      </div>
      <p id="player-el"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
