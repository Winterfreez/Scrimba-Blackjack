<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Blackjack</h1>
      <h2>Dealer</h2>
      <div class="card-box" id="dealer-box">
        <p id="dealer-cards-el"></p>
        <p id="dealer-sum-el"></p>
      </div>
      <h2>Player</h2>
      <div class="card-box" id="player-box">
        <p id="player-cards-el"></p>
        <p id="player-sum-el"></p>
      </div>
      <div id="message-box">
        <h2 class="ui-message" id="message-el">Want to play a round?</h2>
      </div>
      <div class="control-box" id="control-box">
      </div>
      <p id="player-el"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
